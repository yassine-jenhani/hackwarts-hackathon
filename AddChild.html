<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add Children </title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="CSS/AddChild.css">
    <!-- Shared CSS File -->
    <link rel="stylesheet" href="CSS/master.css">
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="CSS/Normalize.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="CSS/all.min.css">
    <!-- Add Framework -->
    <link rel="stylesheet" href="CSS/framework.css">
    <!-- Example for Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Add Logo -->
    <link rel="icon" href="images/Logo.png" type="image/x-icon">
    <!-- Add Web Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="page d-flex">
            <div class="sidebar bg-white p-20 p-relative">
                <img src="Images/Young Engineers.png" alt="Logo">
                <ul>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="Dashboard.html">
                      <span>Dashboard</span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="admins.html">
                      <span> List Admins </span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="ManageChilds.html">
                      <span> Manage Children </span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="ManageProgrammes.html">
                      <span> Manage Programs </span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="MangeGroups.html">
                      <span> Manage Groups </span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="models.html">
                      <span> Models </span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="paiements.html">
                      <span> Paiements </span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="presences.html">
                      <span> Presences </span>
                    </a>
                  </li>
                  <li>
                    <a class="d-flex align-center fs-14 c-black rad-6 p-10" href="settings.html">
                      <span> Settings </span>
                    </a>
                  </li>
                </ul>
            </div>
            <div class="content w-full">
                <!-- Start Head -->
                <div class="head bg-white p-15 between-flex">
                    <div class="search p-relative">
                        <input class="p-10" type="search" placeholder="Type A Keyword">
                    </div>
                    <div class="icons d-flex align-center">
                        <span class="notification p-relative">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </span>
                        <a href="Profile.html">
                            <img src="Images/avatar.png" alt="">
                        </a>
                    </div>
                </div>
                <!-- End Head -->
                <h1 class="p-relative"> Add Child </h1>
                <!-- Start Settings Box -->  
                <div class="p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10">General Info</h2>
                    <p class="mt-0 mb-20 c-grey fs-15">General Information About Child</p>
                    <div class="mb-15">
                    <label class="fs-14 c-grey d-block mb-10" for="first">First Name</label>
                    <input
                        class="b-none border-ccc p-10 rad-6 d-block w-full"
                        type="text"
                        id="first"
                        placeholder="First Name"
                    />
                    </div>
                    <div class="mb-15">
                    <label class="fs-14 c-grey d-block mb-5" for="last">Last Name</label>
                    <input
                        class="b-none border-ccc p-10 rad-6 d-block w-full"
                        id="last"
                        type="text"
                        placeholder="Last Name"
                    />
                    </div>
                    <div>
                    <label class="fs-14 c-grey d-block mb-5" for="email">Email</label>
                    <input
                        class="email b-none border-ccc p-10 rad-6 w-full mr-10"
                        id="email"
                        type="email"
                        placeholder="Email"
                    />
                    </div>
                    <div>
                        <label class="fs-14 c-grey d-block mb-5" for="mdp"> Mdp</label>
                        <input
                            class="mdp b-none border-ccc p-10 rad-6 w-full mr-10"
                            id="mdp"
                            type="password"
                            placeholder="****************"
                        />
                    </div>
                    <div class="mb-15">
                        <label class="fs-14 c-grey d-block mb-10" for="first">Group Name</label>
                        <input
                            class="b-none border-ccc p-10 rad-6 d-block w-full"
                            type="text"
                            id="first"
                            placeholder="Group Name"
                        />
                        </div>
                        <div class="mb-15">
                            <label class="fs-14 c-grey d-block mb-10" for="first"> Date de naissance</label>
                            <input
                                class="b-none border-ccc p-10 rad-6 d-block w-full"
                               type="date"
                            />
                            </div>
                    <div class="change">
                        <a class="c-blue" href="#"> Add </a>
                    </div>
                </div>
                <!-- End Settings Box -->
            </div>
        </div>
    </body>
</html>
